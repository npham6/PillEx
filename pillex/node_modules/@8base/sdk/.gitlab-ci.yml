image: 8base/docker-amazonlinux-node

test:
  environment: testing
  script:  
    - NODE_ENV=testing npm install
    - npm run tslint
    - npm run test
  tags:
    - docker
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/

publish:  
  stage: deploy
  environment: production
  only:
    - tags
    - triggers
  script:
    - npm run build
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>.npmrc
    - npm publish --access public
  tags:
    - docker    

cache:
  key: "$CI_PROJECT_PATH_SLUG 1"
  paths:
  - node_modules/
  - package-lock.json
